<!DOCTYPE html>
<html>
<head>
    <title>Shiftline.ai</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            background: radial-gradient(circle at center, darkslateblue, black);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 40px;
            text-align: center;
        }

        a {
            color: white;
            text-decoration: none;
            border: 2px solid white;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.5s;
        }

        a:hover {
            background: rgba(255,255,255,0.1);
        }

        .logo {
            width: 60px;
            height: 60px;
            display: block;
            margin: 0 auto 40px;
            background: white;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        }
            /* Add a media query for smaller screens */
        @media (max-width: 600px) {
            body {
                padding: 20px; /* Add padding on smaller screens to prevent content being flush with the edges */
            }
            h1 {
                font-size: 2em; /* Reduce font size for the title */
            }
            p {
                font-size: 1em; /* Reduce font size for the paragraph */
            }
            .logo {
                width: 40px; /* Reduce size of the logo */
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="logo"></div>
    <h1>Shiftline.ai</h1>
    <p>We know how to bring AI into your company safely.</p>
    <a href="https://www.linkedin.com/company/shiftline/about/" target="_blank">Visit us on LinkedIn</a>
    <br/>
    <a href="mailto:hello+shiftline@ophin.co.uk">Contact us</a>
</body>
</html>
